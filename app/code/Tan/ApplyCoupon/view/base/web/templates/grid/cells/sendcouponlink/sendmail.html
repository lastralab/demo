<form id="send-mail-form-<%- entityid %>" method="post" enctype="multipart/form-data" action="<%- formaction %>"
      data-hasrequired="* Required Fields" data-mage-init='{"validation":{}}'>
    <div class="modal-body">
        <div class="bootbox-body">
            <div class="admin__field field required">
                <label for="name-<%- entityid %>" class="admin__field-label label"><span><%- name %></span></label>
                <div class="admin__field-control control">
                    <input type="text" name="name" id="name-<%- entityid %>" value="" title="Name"
                           class="admin__control-text required" data-validate="{required:true}">
                </div>
            </div>
            <div class="admin__field field required">
                <label for="email_address-<%- entityid %>"
                       class="admin__field-label label"><span><%- email %></span></label>
                <div class="admin__field-control control">
                    <input type="email" name="email" id="email_address-<%- entityid %>" value="" title="Email"
                           class="admin__control-text required" data-validate="{required:true, 'validate-email':true}"
                           required>
                </div>
            </div>
            <div class="admin__field field required">
                <label for="send_message-<%- entityid %>"
                       class="admin__field-label label"><span><%- comment %></span></label>
                <div class="admin__field-control control">
                    <textarea class="bootbox-input bootbox-input-text form-control admin__control-text required-entry"
                              id="send_message-<%- entityid %>" name="send_message" rows="4" cols="83"></textarea>
                </div>
            </div>

            <div class="admin__field field required">
                <label for="send_message-<%- entityid %>"
                       class="admin__field-label label"><span><%- withlink %></span></label>
                <div class="admin__field-control control">
                    <select class="validate-select" title="selectlink" id="linkwith" name="withredirect" style="cursor:pointer;width: 100%;background-color: #fff;border: 1px solid #adadad;    border-radius: 1px;box-shadow: none;color: #303030;font-size: 1.4rem;font-weight: 400;height: auto;line-height: 1.36;padding: .6rem 1rem .6rem;transition: border-color .1s linear;vertical-align: baseline;">
                        <option value="with"><%- withlinkoption %></option>
                        <option value="without"> <%- withoutlinkoption %> </option>
                    </select>
                </div>
            </div>

            <input type="hidden" name="entity_id" value="<%- entityid %>">
            <input type="hidden" name="form_key" value="<%- formakey %>"/>
            <input type="hidden" name="coupon_link" value="<%- couponlink %>"/>
            <input type="hidden" name="couponwith_link" value="<%- couponwithlink %>"/>
            <input type="hidden" name="coupon" value="<%- coupon %>"/>
        </div>
    </div>
</form>
